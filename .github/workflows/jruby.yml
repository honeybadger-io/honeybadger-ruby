name: JRuby

on:
  push:
    branches: [ master, jruby ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        gemfile:
          - delayed_job.gemfile
          - rack.gemfile
          - rack_1.gemfile
          - rails5.2.gemfile
          - rails6.0.gemfile
          - resque.gemfile
          - sinatra.gemfile
          - sinatra_1.gemfile
          - standalone.gemfile

    # Has to be top level to cache properly
    env:
      BUNDLE_GEMFILE: "gemfiles/${{ matrix.gemfile }}"
      BUNDLE_JOBS: 4
      BUNDLE_PATH: "vendor/bundle"
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Set up RVM
      run: |
        curl -sSL https://get.rvm.io | bash

    - name: Set up JRuby
      run: |
        source $HOME/.rvm/scripts/rvm
        rvm install jruby
        rvm --default use jruby

    - name: Cache
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gem-

    - name: Build and test
      run: |
        source $HOME/.rvm/scripts/rvm
        rvm use jruby
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
        bundle exec rake spec:units spec:integrations
