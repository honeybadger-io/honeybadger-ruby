name: JRuby

on:
  push:
    branches: [ master, jruby ]
  pull_request:
    branches: [ master, jruby ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby: 
          - 'jruby-9.2.13.0'
        gemfile:
          - delayed_job.gemfile
          - rack.gemfile
          - rack_1.gemfile
          - rails5.2.gemfile
          - rails6.0.gemfile
          - resque.gemfile
          - sinatra.gemfile
          - sinatra_1.gemfile
          - standalone.gemfile

    # Has to be top level to cache properly
    env:
      BUNDLE_GEMFILE: "gemfiles/${{ matrix.gemfile }}"
      BUNDLE_JOBS: 4
      BUNDLE_PATH: "vendor/bundle"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true 

    - name: Build and test
      run: |
        bundle exec rake spec:units spec:integrations
