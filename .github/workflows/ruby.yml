name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  ruby:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        ruby:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - 'ruby-head'
        gemfile:
          - binding_of_caller.gemfile
          - delayed_job.gemfile
          - hanami.gemfile
          - rack.gemfile
          - rack_1.gemfile
          - rails6.1.gemfile
          - rails7.0.gemfile
          - rails7.1.gemfile
          - rails7.2.gemfile
          - rails8.gemfile
          - resque.gemfile
          - sinatra.gemfile
          - sidekiq.gemfile
          - sidekiq7.gemfile
          - standalone.gemfile
        exclude:
          - ruby: '3.0'
            gemfile: rails7.2.gemfile
          - ruby: '3.0'
            gemfile: rails8.gemfile
          - ruby: '3.1'
            gemfile: rails8.gemfile
          - ruby: '3.4'
            gemfile: rails6.1.gemfile
          - ruby: 'ruby-head'
            gemfile: rails6.1.gemfile
          - ruby: '3.4'
            gemfile: rails7.0.gemfile
          - ruby: 'ruby-head'
            gemfile: rails7.0.gemfile
    # Has to be top level to cache properly
    env:
      BUNDLE_GEMFILE: "gemfiles/${{ matrix.gemfile }}"
      BUNDLE_JOBS: 4
      BUNDLE_PATH: "vendor/bundle"
      BUNDLE_WITHOUT: "development"
    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Build and test regular ruby
      run: |
        bundle exec rake

  jruby:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    strategy:
      matrix:
        ruby:
          - 'jruby-9.2.14.0'
        gemfile:
          - rails6.1.gemfile
          # TODO
          # - rails7.0.gemfile

    # Has to be top level to cache properly
    env:
      BUNDLE_GEMFILE: "gemfiles/${{ matrix.gemfile }}"
      BUNDLE_JOBS: 4
      BUNDLE_PATH: "vendor/bundle"
      BUNDLE_WITHOUT: "development"
    steps:
    - uses: actions/checkout@v4
    - name: Set up JRuby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Build and test jruby
      run: |
        bundle exec rake spec:integrations spec:units
