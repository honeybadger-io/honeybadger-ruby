branches:
  only:
    - master
language: ruby
cache: bundler
before_install:
  - unset _JAVA_OPTIONS
  - gem install bundler --version 1.16.0
sudo: false
gemfile:
  - gemfiles/standalone.gemfile
  - gemfiles/binding_of_caller.gemfile
  - gemfiles/delayed_job.gemfile
  - gemfiles/rack_1.gemfile
  - gemfiles/rack.gemfile
  - gemfiles/sinatra_1.gemfile
  - gemfiles/sinatra.gemfile
  - gemfiles/rails3.2.gemfile
  - gemfiles/rails4.0.gemfile
  - gemfiles/rails4.1.gemfile
  - gemfiles/rails4.2.gemfile
  - gemfiles/rails.gemfile
  - gemfiles/rails5.0.gemfile
  - gemfiles/rails5.1.gemfile
  - gemfiles/rails5.2.gemfile
rvm:
  - 2.1.10
  - 2.2.6
  - 2.3.3
  - 2.4.0
  - 2.5.0
  - jruby-9.1.4.0
matrix:
  fast_finish: true
  allow_failures:
    - rvm: 2.2.6
      gemfile: gemfiles/rails.gemfile
    - rvm: 2.3.3
      gemfile: gemfiles/rails.gemfile
    - rvm: 2.4.0
      gemfile: gemfiles/rails.gemfile
    - rvm: 2.5.0
      gemfile: gemfiles/rails.gemfile
    - rvm: jruby-9.1.4.0
      gemfile: gemfiles/rails.gemfile
  exclude:
    - rvm: 2.1.10
      gemfile: gemfiles/rails.gemfile
    - rvm: 2.1.10
      gemfile: gemfiles/rails5.0.gemfile
    - rvm: 2.1.10
      gemfile: gemfiles/rails5.1.gemfile
    - rvm: 2.1.10
      gemfile: gemfiles/rails5.2.gemfile
    - rvm: 2.1.10
      gemfile: gemfiles/rack.gemfile
    - rvm: 2.1.10
      gemfile: gemfiles/sinatra.gemfile
    - rvm: 2.4.0
      gemfile: gemfiles/rails4.0.gemfile
    - rvm: 2.4.0
      gemfile: gemfiles/rails4.1.gemfile
    - rvm: 2.4.0
      gemfile: gemfiles/rails4.2.gemfile
    - rvm: 2.5.0
      gemfile: gemfiles/rails4.0.gemfile
    - rvm: 2.5.0
      gemfile: gemfiles/rails4.1.gemfile
    - rvm: 2.5.0
      gemfile: gemfiles/rails4.2.gemfile
    - rvm: jruby-9.1.4.0
      gemfile: gemfiles/binding_of_caller.gemfile
    # activesupport 4.0 depends on minitest ~> 4.2, Ruby 2.3 bundles minitest
    # 5. This isn't a problem locally, but it blows up Travis for some reason.
    - rvm: jruby-9.1.4.0
      gemfile: gemfiles/rails4.0.gemfile
