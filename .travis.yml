language: ruby
cache: bundler
before_install:
  - gem update --system 2.1.11
  - gem --version
install:
  - bundle install
  - bundle exec rake appraisal:install
rvm:
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - jruby-19mode
script: bundle exec rake appraisal
matrix:
  fast_finish: true
  allow_failures:
    - rvm: jruby-19mode
    - rvm: 1.9.2
